<div class="card-body">
  <form (ngSubmit)="update()"
        [formGroup]="postForm">
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
      >Title</label>
      <div class="col-md-8">
        <input class="form-control"
               type="text"
               placeholder="Title (required)"
               formControlName="title"
               [ngClass]="{'is-invalid': (postForm.get('title')?.touched ||
                                            postForm.get('title')?.dirty) &&
                                            !postForm.get('title')?.valid }"/>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
      >Text</label>
      <div class="col-md-8">
        <input class="form-control"
               type="text"
               placeholder="text (required)"
               formControlName="text"
               [ngClass]="{'is-invalid': (postForm.get('text')?.touched ||
                                            postForm.get('text')?.dirty) &&
                                            !postForm.get('text')?.valid }"/>
      </div>
    </div>

    <div class="form-group row mb-2">
      <div class="offset-md-2 col-md-4">
        <button class="btn btn-primary mr-3"
                type="submit"
                style="width:80px"
                [disabled]="!postForm.valid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
